<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/styles.css"> 
</head>
<body>
    <div class="app-wrap">
        <header class="searchArea">
           <input type="text" id="zip-input" class="search-zip" name="zip" placeholder="Enter your five digit zip here..." value="94114">
            
           <button id="generate" class="button">Click to search</button>
           <textarea id="feelings" class="userComment" placeholder="Enter your feelings here"></textarea>
        </header>
       <main>
        <section class="location">
        <div class="weatherDisp" id="entryHolder">
            <div class="city">Napoli</div>
            <div id="disDate" class="date"></div>
            <div class="country"></div>
        </div>
        </section> 
        <div class="current">   
            <h1 class="temperature">15<span>C</span></h1>
            <img alt="icon" class="icon">
            <div class="description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="date"></div>
            <div class="userContent"></div>
        </div>
        </main>   
    </div>
      <script src="js/app.js"></script>
</body>
</html>
